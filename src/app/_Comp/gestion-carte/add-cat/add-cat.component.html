<div class="back">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="addCat(f)" #f="ngForm">
        <div class="couleur">
          <h2>Catégories déjà existantes</h2>
        </div><br>
        <div class="paddingfo">
          <p *ngFor="let liste of listes"> {{liste.values.name}}<button class="btn btn-danger float-right" (click)="delete(liste.key)">Supprimer</button></p>
          <br>
          <br>
          <div class="form-style">
            <h3>Nouvelle catégorie</h3><br>
            <input type="text" name="name" ngModel><br>
          </div>
          <button class="btn btn-success btnVa" type="submit">Envoyer</button>
          <button class="btn btn-secondary float-right btnAn" [routerLink]="['/gcarte']">Retour</button>
        </div>
      </form>
    </div>
  </div>
</div>
