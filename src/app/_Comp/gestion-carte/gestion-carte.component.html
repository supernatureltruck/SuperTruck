<div id="back">
    <div class="container">
      <div class="column">
        <div id="checkbox">
          <h2>Quel cat√©gorie voulez vous modifier ?</h2>
          <label>
            <input  type="radio" name="role-group" value="" [checked]="searchTerm===''" [(ngModel)]="term"> Tout
          </label> 
          <label *ngFor="let cat of categories ">
              <input  type="radio" name="role-group" value="{{cat.values.name}}" [checked]="searchTerm===''" [(ngModel)]="term"> {{cat.values.name}}
            </label> 
              <input  type="radio" name="role-group" value="" [checked]="searchTerm===''" [(ngModel)]="term">
            </label> Tout
          <label>
            <input type="radio" name="role-group" value="Pizza" [checked]="searchTerm==='Pizza'" [(ngModel)]="term">
          </label> Pizza
          <label>
            <input type="radio" name="role-group" value="Hamburger" [checked]="searchTerm==='Hamburger'" [(ngModel)]="term">
            Hamburger
          </label>
          <div class="radioResp">
          <label>
            <input type="radio" name="role-group" value="Salade" [checked]="searchTerm==='Salade'" [(ngModel)]="term">
          </label> Salade
          <label>
              <input type="radio" name="role-group" value="Boisson" [checked]="searchTerm==='Boisson'" [(ngModel)]="term">
            </label> Boissons
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="card" *ngFor="let liste of listes | search: term" style="width: 18rem;">
          <img class="card-img-top" src="{{ liste.values.image }} {{ liste.values.file }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"> {{ liste.values.name }}  </h5>
            <p class="card-text"> {{ liste.values.description }} </p>
            <button class="btn btn-secondary float-left" [routerLink]="['/edition', liste.key]">Edition</button>
            <button class="btn btn-danger float-right" (click)="delete(liste.key)">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
