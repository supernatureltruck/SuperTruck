<div class="back">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="addPlat(f)" #f="ngForm">
        <div class="form-style">
          <div class="couleur">
            <h2>Ajouter un plat</h2>
          </div>
          <div class="paddingFo">
            <label for="image">Image du plat</label><br>
            <input type="text" name="image" placeholder="URL de l'image" ngModel><br>
            <label for="name">Nom du plat</label><br>
            <input type="text" name="name" ngModel><br>
            <label for="descritpion">Description du plat</label><br>
            <input type="text" name="description" ngModel><br>
            <label for="categorie">Cat√©gorie</label><br>
            <select class="form-control" name="categorie" ngModel>
              <option *ngFor="let categorie of categories" [value]="categorie.id">
                {{categorie.name}}
              </option>
            </select>
            <label for="price">Prix (TTC)</label><br>
            <p>Veuillez ajouter la TVA au prix du plat</p>
            <input type="number" name="price" ngModel><br>
            <button class="btn btn-success btnVa " type="submit">Envoyer</button>
            <button class="btn btn-dark float-right btnAn" [routerLink]="['/gcarte']">Retour</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
