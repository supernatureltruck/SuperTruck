<div class="back">
  <div class="container">
    <div class="row">
      <form (ngSubmit)="editPlat(f)" #f="ngForm">
        <div class="couleur">
        <h1>Edition</h1>
      </div>    
      <div class="paddingFo">
        <label for="image">Ajouter une image</label><br>
        <input type="file" name="image" class="form-control-file" (change)="onFileChanged($event)" ngModel><br>
        <label for="name">Nom du plat</label><br>
        <input type="text" name="name" [ngModel]="product?.name"><br>
        <label for="description">Description du plat</label><br>
        <input type="text" name="description" [ngModel]="product?.description"><br>
        <label for="type">Cat√©gorie</label><br>
        <select class="form-control" name="category" [ngModel]="product?.category.id">
          <option *ngFor="let categorie of categories" 
          [value]="categorie.id" >
        {{categorie.name}}
      </option>
      </select>
        <label for="price">Prix</label><br>
        <input type="number" name="price" [ngModel]="product?.price"><br>
        <button class="btn btn-success btnVa" type="submit">Envoyer</button>
        <button class="btn btn-dark float-right btnAn" [routerLink]="['/gcarte']">Retour</button>
      </div>
      </form>
      <img src="{{product?.image}}" alt="Image du plat">
    </div>
  </div>
</div>
