<div id="back">
  <div class="container">

    <input type="text" [(ngModel)]="term" placeholder=" Pizza,Salade...">

    <div class="row ">
      <app-plat class="mx-auto" *ngFor="let liste of listes | search: term" 
      [img]="liste.values.image" 
      [nom]="liste.values.name" 
      [description]="liste.values.description" 
      [prix]="liste.values.prix"
      [categorie]="liste.values.categorie"></app-plat>
      
    </div>
  </div>
</div>
