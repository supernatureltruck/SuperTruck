<div id="back">
  <div class="container-fluid">
    <div class="row">

      <table class="table">
        <thead>
          <tr>
            <th scope="col">numéro de commande</th>
            <th scope="col">Nom des plats</th>
            <th scope="col">Status de la commande</th>
            <th scope="col">Expédier la commande</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let commande of commandes">
            <td>{{commande.id}}</td>
            <td> <p *ngFor="let product of commande.products; let i = index" >
              <input type="checkbox" class="form-check-input">
              {{product.name}}</p> </td>
            <td><select name="status">
              <option value="waiting">En attente</option>
              <option value="In progress"> En cours</option>
              <option value="Terminée">Terminée</option>
            </select></td>
            <td><button class="btn btn-outline-success" (click)="remove(commande.id)">Expédier</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
